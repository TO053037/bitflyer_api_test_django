<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BitFlyerApp</title>
    <script src="{% static "getCandlesticksAPI.js" %}" type="text/javascript"></script>
    <script src="{% static "getSMA.js" %}" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        async function drawChart() {
            const response = await getCandlesticks();
            if (response) {
                if (response.status === 200) {
                    const candlesticks = response.candlesticks;
                    console.log(candlesticks[0][0]);
                }
            }

            var data = google.visualization.arrayToDataTable(response.candlesticks, true);

            var options = {
                legend: 'none',
                bar: {groupWidth: '100%'}, // Remove space between bars.
                candlestick: {
                    fallingColor: {strokeWidth: 0, fill: '#a52714'}, // red
                    risingColor: {strokeWidth: 0, fill: '#0f9d58'}   // green
                }
            };

            var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div1'));
            chart.draw(data, options);
        }
    </script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages: ["corechart"]});
        google.setOnLoadCallback(drawChart);

        async function drawChart() {
            let res = await getCandlesticks();
            const candlesticks = await res.candlesticks;
            res = await getSMA(3);
            const sma3_list = await res.sma_list;
            res = await getSMA(10);
            const sma10_list = await res.sma_list;
            const datas = [['Date', 'Low', 'Open', 'High', 'Close', 'SMA3', 'SMA10']]
            for (let i = 0; i < candlesticks.length; i++) {
                d = candlesticks[i].slice()
                d.push(sma3_list[i])
                d.push(sma10_list[i])
                datas.push(d)
            }

            console.log(datas);
            var data = google.visualization.arrayToDataTable(datas);

            var options = {
                seriesType: "candlesticks",
                candlestick: {
                    fallingColor: {strokeWidth: 0, fill: '#a52714'}, // red
                    risingColor: {strokeWidth: 0, fill: '#0f9d58'}   // green
                },
                bar: {groupWidth: '100%'},
                series: {
                    1: {type: "line"},
                    2: {type: "line"},
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h1>test2</h1>
<p>product_code: {{ product_code }}</p>
<p>timestamp: {{ timestamp }}</p>
<p>volume: {{ volume }}</p>
<div id="chart_div1" style="width: 900px; height: 500px;"></div>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
<script type="text/javascript">
    const getCandlesticksUrl = "{% url 'get_candlesticks' %}"
    const getSMAUrl = "{% url 'get_sma' %}"
</script>

</html>
